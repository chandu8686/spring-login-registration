<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration-CSR</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- CReate NAv BAr(Headder) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle-collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span>
					 <span class="icon-bar"></span> 
						<span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">
					CSR APPLICATION-blog         </a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<!-- Create Form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!--  Success Msg -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Your Successfully registred to
						out application</div>
				</div>
				<h1>Registration</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName">FirstName</label> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName">LastName</label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email">email</label> <input
							id="email" class="form-control" type="email" th:field="*{email}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password">password</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Have account ?<a href="/" th:href="@{/login}">Login
								Here</a></span>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
